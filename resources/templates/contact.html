<section id="contact" class="section-padding section-muted">
  <div class="contact-wrap">
    <div class="contact-header">
      <h2 class="section-title">Contact</h2>
      <p class="contact-subtitle">Let's work on your project.</p>
    </div>
    <form
      class="contact-form"
      action="mailto:e.luis.pelaez@gmail.com"
      method="POST"
      enctype="text/plain"
    >
      <label class="contact-label" for="contact-email">Email</label>
      <input
        id="contact-email"
        name="email"
        type="email"
        class="contact-input"
        placeholder="your.email@example.com"
        required
      />

      <label class="contact-label" for="contact-name">Full Name</label>
      <input
        id="contact-name"
        name="name"
        type="text"
        class="contact-input"
        placeholder="Your full name"
        required
      />

      <label class="contact-label" for="contact-message">Message</label>
      <textarea
        id="contact-message"
        name="body"
        class="contact-input"
        rows="5"
        placeholder="Share details, goals, or timelines..."
        required
      ></textarea>

      <button type="submit" class="contact-submit">Send</button>
    </form>
  </div>
</section>
